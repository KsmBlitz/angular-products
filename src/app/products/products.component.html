<div class="container">
    <h1 class="text-2xl font-bold mb-4">Gestión de Productos</h1>
    <form (submit)="addProduct()">
      <div class="mb-3">
        <label>Nombre</label>
        <input [(ngModel)]="newProduct.nombre" name="nombre" class="form-control" type="text" required />
      </div>
      <div class="mb-3">
        <label>Precio</label>
        <input [(ngModel)]="newProduct.precio" name="precio" class="form-control" type="number" required />
      </div>
      <div class="mb-3">
        <label>Cantidad Disponible</label>
        <input [(ngModel)]="newProduct.cantidad_disponible" name="cantidad_disponible" class="form-control" type="number" required />
      </div>
      <button class="btn btn-primary" type="submit">Agregar Producto</button>
    </form>
  
    <h2 class="text-xl mt-5">Listado de Productos</h2>
    <ul>
      <li *ngFor="let product of products">
        {{ product.nombre }} - {{ product.precio }} - {{ product.cantidad_disponible }}
      </li>
    </ul>
  
    <h2 class="text-xl mt-5">Producto Más Vendido</h2>
    <canvas id="salesChart" width="400" height="200"></canvas>
  </div>
