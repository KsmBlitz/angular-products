<div class="container mt-4">
  <div class="row">
    <!-- Columna 1: Formulario -->
    <div class="col-md-4">
      <h2 class="mb-4">Agregar Producto</h2>
      <form (submit)="addProduct()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            [(ngModel)]="newProduct.nombre"
            name="nombre"
            class="form-control"
            type="text"
            required
          />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            id="precio"
            [(ngModel)]="newProduct.precio"
            name="precio"
            class="form-control"
            type="number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cantidad_disponible" class="form-label">Cantidad Disponible</label>
          <input
            id="cantidad_disponible"
            [(ngModel)]="newProduct.cantidad_disponible"
            name="cantidad_disponible"
            class="form-control"
            type="number"
            required
          />
        </div>
        <button class="btn btn-primary w-100" type="submit">Agregar Producto</button>
      </form>
    </div>

    <!-- Columna 2: Listado de Productos -->
    <div class="col-md-4">
      <h2 class="mb-4">Listado de Productos</h2>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let product of products"
        >
          <span>
            <strong>{{ product.nombre }}</strong><br />
            Precio: {{ product.precio | currency }}<br />
            Cantidad: {{ product.cantidad_disponible }}
          </span>
        </li>
      </ul>
    </div>

    <!-- Columna 3: Gráfico -->
    <div class="col-md-4">
      <h2 class="mb-4">Producto Más Vendido</h2>
      <div class="card">
        <div class="card-body">
          <canvas id="salesChart" width="auto" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
